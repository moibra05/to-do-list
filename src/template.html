<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <aside></aside>
    <main>
      <header>
        <button class="hamburger">&#9776;</button>
      </header>
      <ul class="all-to-dos">
        <dialog id="task-form">
          <form method="dialog">
            <div class="task-form-header">
              <h2>New Task</h2>
              <button id="cancel-to-do">&#10005;</button>
            </div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Finsh homework" required>

            <label for="due-date">Due Date:</label>
            <input type="date" name="due-date" id="due-date">

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="" ></option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>

            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>

            <button type="submit" id="confirm-new-task-form">Confirm</button>

          </form>
        </dialog>
        <button id="show-new-task">Add Task</button>
      </ul>
    </main>
  </body>
</html>
